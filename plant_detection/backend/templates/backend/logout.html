{% extends 'backend/base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-sign-out-alt fa-4x text-danger mb-4"></i>
                    <h2 class="mb-4">Confirm Logout</h2>
                    <p class="lead">Are you sure you want to log out?</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg px-5">
                            <i class="fas fa-sign-out-alt me-2"></i> Log Out
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-5">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
