<!-- accounts/templates/accounts/resend_activation.html -->

{% extends "backend/base.html" %}
{% block title %}Resend Activation Email{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Resend Activation Email</h2>
    {% if messages %}
        <ul class="messages text-center">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="{% url 'resend_activation' %}" class="mx-auto" style="max-width: 300px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Resend Activation Email</button>
    </form>
</div>
{% endblock %}
