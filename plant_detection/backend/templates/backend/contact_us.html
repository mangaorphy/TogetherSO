{% extends "backend/base.html" %}
{% load static %}

{% block title %}Contact Us | TogetherSO{% endblock %}

{% block content %}
<style>
    /* General Reset */
    body {
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
    }

    /* Contact Section */
    .contact-section {
        background-color: #f9f9f9;
        padding: 40px 0;
    }

    /* Form Styling */
    .form-control {
        color: #000 !important; /* Force black text in inputs */
        border: 1px solid #ced4da;
        padding: 10px 15px;
    }

    .form-control:focus {
        border-color: #4CAF50;
        box-shadow: none;
        color: #000; /* Ensure text stays black when focused */
    }

    /* Label Styling */
    label {
        color: #000 !important; /* Black labels */
        font-weight: 500;
        margin-bottom: 8px;
    }

    /* Submit Button */
    .btn-submit {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #043610;
    }

    /* Textarea Specific Styling */
    textarea.form-control {
        min-height: 150px;
        resize: vertical;
    }
</style>

<!-- Contact Header -->
<section id="contact-header" class="text-center py-5">
    <div class="container">
        <h1 class="fw-bold" style="color: #043610;">Contact Us</h1>
        <p class="lead">Have questions or need assistance? Reach out to us directly.</p>
        <div class="border-bottom" style="background-color: #4CAF50; width: 50px; height: 3px; margin: 0 auto 20px;"></div>
    </div>
</section>

<!-- Contact Form Section -->
<section class="contact-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center fw-bold mb-4" style="color: #043610;">Send Us a Message</h3>
                    <form method="POST" class="p-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" 
                                   name="{{ form.name.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" 
                                   name="{{ form.email.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="{{ form.subject.id_for_label }}" 
                                   name="{{ form.subject.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Your Message</label>
                            <textarea class="form-control" id="{{ form.message.id_for_label }}" 
                                      name="{{ form.message.name }}" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit mt-3">
                            Submit <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
