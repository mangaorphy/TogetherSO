{% extends 'backend/base.html' %}
{% load static %}

{% block title %}Login | TogetherSO{% endblock %}

{% block extrahead %}
<!-- Link to CSS File -->
<link rel="stylesheet" href="{% static 'CSS/register.css' %}">
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="register-box">
        <div class="register-header">
            <header>Login</header>
            <button class="close-btn" id="close-register">&times;</button>
        </div>

        <form method="POST" action="{% url 'login' %}" class="register-form">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Username Input -->
            <div class="input-box">
                <label for="username" class="sr-only">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-field" 
                    placeholder="Enter your username" 
                    required 
                    autocomplete="off"
                >
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <label for="password" class="sr-only">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field" 
                    placeholder="Enter your password" 
                    required 
                    autocomplete="new-password"
                >
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check" name="remember_me">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot Password?</a>
                </section>
            </div>

            <!-- Submit Button -->
            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">
                    Sign In
                </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}" class="register-link-text">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Validation -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.register-form');
        const errorElement = document.querySelector('.error');

        form.addEventListener('submit', (event) => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                event.preventDefault(); // Prevent form submission
                errorElement.textContent = 'Please enter both username and password.';
            } else {
                errorElement.textContent = ''; // Clear error message
            }

            // Clear error message if valid
            errorElement.textContent = '';
        });

        // Close overlay
        const closeBtn = document.getElementById('close-register');
        closeBtn.addEventListener('click', () => {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        });
    });
</script>
{% endblock %}
