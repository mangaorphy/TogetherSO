<!-- users/password_reset_confirm.html -->

{% extends 'users/base.html' %}

{% block title %}Set New Password | TogetherSO{% endblock %}

{% block body %}
<div class="text-center">
    <h1 class="auth-title">Set New Password</h1>
    <p class="auth-subtitle">Please enter your new password twice so we can verify you typed it correctly.</p>
</div>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-auth my-3">Change Password</button>
</form>

<p class="text-center mt-3">
    Go back to 
    <a href="{% url 'login' %}" class="text-success">Log In</a>
</p>
{% endblock body %}
