<!-- users/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TogetherSO - User Authentication{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .auth-title {
            font-size: 2rem;
            font-weight: bold;
            color: #043610;
        }
        .auth-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }
        .btn-auth {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-auth:hover {
            background-color: #043610;
        }
    </style>
</head>
<body>
    <div class="auth-container mt-5">
        {% block body %}
        <!-- Dynamic content goes here -->
        {% endblock body %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
